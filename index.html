<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Timer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
      width: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }
    
    #timer-container {
      text-align: center;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 100%;
    }
    
    #display {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      font-family: monospace;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    #stop {
      background-color: #f44336;
    }
    
    #stop:hover {
      background-color: #d32f2f;
    }
    
    #reset {
      background-color: #2196F3;
    }
    
    #reset:hover {
      background-color: #1976D2;
    }
    
    .status-indicator {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background-color: #ccc;
      display: inline-block;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    
    .status-indicator.active {
      background-color: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      height: 20px;
    }
    
    .status-text {
      font-size: 14px;
      color: #666;
    }

    button .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <h2>Flow state</h2>
    <div class="status-bar">
      <span class="status-indicator" id="status-light"></span>
      <span class="status-text" id="status-text">Ready</span>
    </div>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
